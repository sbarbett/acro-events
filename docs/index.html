<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acro Events Calendar</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Events Calendar</h1>
      <p id="range-info" class="muted"></p>
      <div class="legend">
        <span class="legend-item type-double_xp">Double XP</span>
        <span class="legend-item type-triple_xp">Triple XP</span>
        <span class="legend-item type-quadruple_xp">Quadruple XP</span>
        <span class="legend-item type-double_aether_shards">Double Shards</span>
        <span class="legend-item type-double_quest_points">Double QP</span>
        <span class="legend-item type-double_random_encounters">Double Encounter</span>
        <span class="legend-item type-quadruple_drop_chance">Quadruple Drops</span>
        <span class="legend-item type-triple_drop_chance">Triple Drops</span>
        <span class="legend-item type-double_drop_chance">Double Drops</span>
      </div>
    </header>

    <main>
      <div id="calendar" class="calendar" aria-live="polite">
        <div class="loading">Loading events...</div>
      </div>
    </main>
